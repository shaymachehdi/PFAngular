  <div class="details-w3l py-5">
      <div class="container py-xl-5 py-lg-3">
          <h3 class="title text-capitalize font-weight-light text-dark text-center mb-5" >Session
              <span class="font-weight-bold">details</span>
          </h3>
          <div class="col-md-6">
            
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Id</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Topic</th>
                
                <th>You want to apply?</th>
                
              </tr>
              
              <tbody>
                  <tr *ngFor="let d of sessions">

                <td>{{d.id}}</td>
                <td >{{d.date_deb}}</td>
                <td>{{d.date_fin}}</td>
                <td>{{d.sujet}}</td>
                
                <td><button type="submit" class="btn btn-success">Add</button> </td>             </tr>
              </tbody>
            </table>
            </div>
