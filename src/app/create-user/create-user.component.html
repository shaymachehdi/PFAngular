<body>
  
  <div>
		<br/><br/>
		<div class="details-w3l py-5">
				<div class="container py-xl-5 py-lg-3">
						<h3 class="title text-capitalize font-weight-light text-dark text-center mb-5" >Add
								<span class="font-weight-bold">user</span>
						</h3> 
				</div>
		  <div [hidden]="submitted" style="width: 300px;">
      <form (ngSubmit)="onSubmit()">
    
          <div class="form-group">
              <label for="name"class="colortext">Your name</label>
              <input type="text" class="form-control form-control"  id="name" required [(ngModel)]="user.name" name="name">
            </div>
     
            <div class="form-group">
                <label for="username" class="colortext">Username</label>
                <input type="text" class="form-control form-control"  id="username" required [(ngModel)]="user.username" name="username">
              </div> 
    
              <div class="form-group">
                  <label for="email" class="colortext">Email</label>
                  <input type="text" class="form-control form-control-lg" id="email" required [(ngModel)]="user.email" name="email">
              </div>
       
              <div class="form-group">
                  <label for="roles" class="colortext">Role</label> 
                  <select  class="form-controlform-control-lg" id="roles" required [(ngModel)]="user.roles" name="roles">
                    
                    <option value="user">User</option>
                    <option value="pm">Teacher</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="password" class="colortext">Password</label>
                      <input type="password" class="form-control form-control-lg" id="password" required [(ngModel)]="user.password" name="password">
                    </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
		</div>
		</div>
     
    <div [hidden]="!submitted">
      <h3>You submitted successfully!</h3>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
		</div>
		
	
</body>
