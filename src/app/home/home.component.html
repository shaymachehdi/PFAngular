<div  *ngIf="info.token; else loggedOut"  >
  <br/>
  <br/>
  <br/>
  <h3 class="text-primary">Your Information</h3><br/>
  <p>
    
    <strong>Username:</strong> {{info.username}}<br/>
   
    <!--<strong>Roles:</strong> {{info.authorities}}<br />
    <strong>Token:</strong> {{info.token}}-->
    <br/><br/><br/>
  </p>
  <button class="btn btn-secondary" (click)="logout()">Logout</button>

</div>
<ng-template #loggedOut> 
  <div class="details-w3l py-5">
    <div class="container py-xl-5 py-lg-3">
        <h3 class="title text-capitalize font-weight-light text-dark text-center mb-5" >Please 
            <span class="font-weight-bold">login</span>
        </h3>
</div>
</div>
</ng-template>
