<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>
 
<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px; " >
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name"class="colortext">Your name</label>
        <input type="text" class="form-control form-control-lg" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="colortext">Username</label>
        <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="colortext">Email</label>
        <input type="text" class="form-control form-control-lg" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="colortext">Password</label>
        <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="roles" class="colortext">Sign Up as </label> 
        <select  class="form-controlform-control-lg"  name="roles"  [(ngModel)]="form.roles" #roles="ngModel" > 
          
          <option value="user">Student</option>
          <option value="pm">Teacher</option>
          
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary mb-2">Register</button>
          <div *ngIf="!(f.submitted) && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
    </form>
  </div>
</ng-template>
